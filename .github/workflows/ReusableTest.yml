  duplicate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: julia-actions/setup-julia@v2
      with:
        version: "1"
    - name: Save cache
      uses: ./
