name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  test-save:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - shell: julia --color=yes {0}
      run: '@assert !isdir("~/.julia/artifacts/")'
    - name: Generate random Project.toml (cache key)
      shell: julia --color=yes {0}
      run: 'write("Project.toml", string(rand()))'
    - name: Save cache
      uses: ./
    - shell: julia --color=yes {0}
      run: 'using Pkg; Pkg.add("pandoc_jll")'
  test-restore:
    needs: test-save
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Restore cache
      uses: ./
    - shell: julia --color=yes {0}
      run: '@assert isdir("~/.julia/artifacts/")'

